    // }, 1000/30)
    function css(dom,prop) {
        if (dom.currentStyle){
            return dom.currentStyle[prop];
        }else{
            return getComputedStyle(dom,null)[prop];
        }
    }
    function animate(dom,prop,target,speed) {
        var origin = css(dom,prop)
        var timer = setInterval(()=>{
            var currentPoint = css(dom,prop);
            if (parseInt(target)-parseInt(currentPoint)<speed){
                dom.style[prop] = target
                clearInterval(timer)
                return
            }
            dom.style[prop] = parseInt(currentPoint) + speed + "px";
            if (dom.style[prop]==target){
                clearInterval(timer)
            }
        },1000/30)
    }
    animate(box,"marginTop","500px",6)
</script>
